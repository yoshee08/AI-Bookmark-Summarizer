<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Bookmark Dashboard</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css" rel="stylesheet">
<style>
  body { padding: 2rem; }
  .status-ok { color: green; }
  .status-dead { color: red; }
  #histModal { position: fixed; top: 0; left: 0; width:100%; height:100%; display:none; align-items:center; justify-content:center; background:rgba(0,0,0,0.5); }
  #histContent { background:white; padding:1rem; max-width:600px; max-height:80vh; overflow:auto; }
  #histContent table { width:100%; border-collapse: collapse; }
  #histContent th, #histContent td { border:1px solid #ccc; padding:4px; }
</style>
</head>
<body>
  <h1>Bookmark Dashboard</h1>
  <button id="refreshBtn" class="button-primary">Run Full Check</button>
  <table class="hoverable">
    <thead><tr><th>Title</th><th>URL</th><th>Last Checked</th><th>Status</th><th>Summary</th><th>Actions</th></tr></thead>
    <tbody id="tbody"></tbody>
  </table>
  <div id="histModal">
    <div id="histContent">
      <button id="closeHist">Close</button>
      <h3>History</h3>
      <table><thead><tr><th>Timestamp</th><th>Status</th><th>Summary</th></tr></thead><tbody id="histBody"></tbody></table>
    </div>
  </div>
  <script src="dashboard.js"></script>
</body>
</html>
